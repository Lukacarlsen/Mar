<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz CumpleaÃ±os Marisol ðŸ’™</title>

  <!-- Fuente bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      width: 90%;
      max-width: 360px;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    img {
      width: 100%;
      border-radius: 20px;
      display: none;
      animation: zoomIn 1s ease;
    }

    .text {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
      min-height: 60px;
      animation: fadeUp 1s ease;
    }

    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(1.1); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #a6c1ee;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #8faee6;
    }
  </style>
</head>
<body>

<div class="card">
  <img id="img1" src="imagen1.jpg" alt="Imagen 1">
  <img id="img2" src="imagen2.jpg" alt="Imagen 2">
  <img id="img3" src="imagen3.jpg" alt="Imagen 3">

  <div class="text" id="texto"></div>

  <button onclick="toggleMusic()">ðŸŽµ MÃºsica</button>
  <div class="hint">(Toca la pantalla y disfruta)</div>
</div>

<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  const slides = [
    { img: 'img1', text: 'Feliz cumpleaÃ±os, Marisol ðŸŽ‚' },
    { img: 'img2', text: 'Gracias por tu apoyo, tu paciencia' },
    { img: 'img3', text: 'Y por marcar de forma tan bonita esta etapa de mi vida âœ¨' }
  ];

  let index = 0;
  const audio = document.getElementById('music');

  function mostrarSlide() {
    document.querySelectorAll('img').forEach(img => img.style.display = 'none');
    document.getElementById(slides[index].img).style.display = 'block';
    document.getElementById('texto').innerText = slides[index].text;
    index = (index + 1) % slides.length;
  }

  function toggleMusic() {
    if (audio.paused) audio.play();
    else audio.pause();
  }

  mostrarSlide();
  setInterval(mostrarSlide, 4500);
</script>

</body>
</html>
